<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO Gourmet Interactive App</title>
    <style>
        :root {
            --ergo-red: #da291c;
            --light-bg: #f2f2f7;
            --border: #d1d1d6;
            --text-main: #1c1c1e;
            --green: #34c759;
            --yellow: #ffcc00;
            --red: #ff3b30;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            color: var(--text-main);
            padding-bottom: 50px;
        }

        /* Header */
        .app-bar {
            background: white;
            padding: 20px 16px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
        }

        /* Tab Navigation */
        .day-nav {
            display: flex;
            background: white;
            padding: 10px;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .day-pill {
            flex: 0 0 auto;
            padding: 10px 20px;
            border-radius: 12px;
            background: #e5e5ea;
            font-weight: 600;
            border: none;
            transition: 0.2s;
        }
        .day-pill.active {
            background: var(--ergo-red);
            color: white;
        }

        /* Menu List */
        .menu-container { padding: 16px; transition: opacity 0.3s; }
        .station-label {
            font-size: 13px;
            font-weight: 700;
            color: #8e8e93;
            margin: 20px 0 8px 4px;
            text-transform: uppercase;
        }

        .meal-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .meal-info { flex: 1; }
        .meal-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .meal-meta { font-size: 13px; color: #8e8e93; display: flex; align-items: center; gap: 8px; }
        .price { font-weight: 700; font-size: 16px; margin-left: 12px; color: var(--ergo-red); }

        .ampel { width: 10px; height: 10px; border-radius: 50%; }
        .green { background: var(--green); }
        .yellow { background: var(--yellow); }
        .red { background: var(--red); }
    </style>
</head>
<body>

<div class="app-bar">
    <div style="font-weight: 800; font-size: 20px;">ERGO Gourmet</div>
    <div style="font-size: 13px; color: #8e8e93;">Düsseldorf | ERGO-Platz 1</div>
</div>

<div class="day-nav" id="dayNav">
    <button class="day-pill active" onclick="loadMenu('Mo')">Mo</button>
    <button class="day-pill" onclick="loadMenu('Di')">Di</button>
    <button class="day-pill" onclick="loadMenu('Mi')">Mi</button>
    <button class="day-pill" onclick="loadMenu('Do')">Do</button>
    <button class="day-pill" onclick="loadMenu('Fr')">Fr</button>
</div>

<div class="menu-container" id="menuContainer">
    </div>

<script>
    const menuData = {
        'Mo': [
            { station: 'G&G', name: 'Gyros vom Putenfleisch', price: '6,50€', energy: '926 kcal', color: 'yellow' },
            { station: 'The Bowl', name: 'Gochujang-Rosenkohl (Vegan)', price: '4,40€', energy: '781 kcal', color: 'green' }
        ],
        'Di': [
            { station: 'G&G', name: 'Rheinischer Sauerbraten', price: '7,20€', energy: '840 kcal', color: 'yellow' },
            { station: 'The Daily 2', name: 'Penne All’Arrabbiata', price: '5,10€', energy: '620 kcal', color: 'green' }
        ],
        'Mi': [
            { station: 'Signor Pepino', name: 'Hausgemachte Lasagne', price: '6,80€', energy: '1050 kcal', color: 'red' },
            { station: 'The Bowl', name: 'Falafel Bowl mit Hummus', price: '5,50€', energy: '590 kcal', color: 'green' }
        ],
        'Do': [
            { station: 'G&G', name: 'Currywurst ERGO Style', price: '5,90€', energy: '980 kcal', color: 'red' },
            { station: 'Mix & Match', name: 'Gebratenes Lachsfilet', price: '8,50€', energy: '450 kcal', color: 'green' }
        ],
        'Fr': [
            { station: 'G&G', name: 'Backfisch mit Remoulade', price: '6,90€', energy: '810 kcal', color: 'yellow' },
            { station: 'The Daily 2', name: 'Kaiserschmarrn mit Zwetschgen', price: '4,50€', energy: '1100 kcal', color: 'red' }
        ]
    };

    function loadMenu(day) {
        const container = document.getElementById('menuContainer');
        
        // Update Tabs
        document.querySelectorAll('.day-pill').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText === day) btn.classList.add('active');
        });

        // Generate HTML
        let html = '';
        menuData[day].forEach(item => {
            html += `
                <div class="station-label">${item.station}</div>
                <div class="meal-card" onclick="alert('Allergene für ${item.name}: A, G, L')">
                    <div class="meal-info">
                        <div class="meal-name">${item.name}</div>
                        <div class="meal-meta">
                            <div class="ampel ${item.color}"></div>
                            <span>${item.energy}</span>
                        </div>
                    </div>
                    <div class="price">${item.price}</div>
                </div>
            `;
        });
        
        container.style.opacity = 0;
        setTimeout(() => {
            container.innerHTML = html;
            container.style.opacity = 1;
        }, 150);
    }

    // Initialize with Monday
    loadMenu('Mo');
</script>

</body>
</html>
